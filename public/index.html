<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex justify-center items-center p-0 sm:p-4">

    <div x-data="app()" x-init="fetchData()" class="w-full max-w-md h-[100vh] sm:h-[90vh] bg-gray-900 sm:rounded-3xl shadow-2xl flex flex-col overflow-hidden relative border border-gray-800">
        
        <div class="px-6 pt-8 pb-4 bg-gray-900 z-10">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">BarberLog</h1>
            <p class="text-gray-400 text-xs mt-1">Catat & Pantau Penghasilanmu</p>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-24 px-6 relative">
            
            <div class="flex p-1 bg-gray-800 rounded-xl mb-6 sticky top-0 z-20 backdrop-blur-md bg-opacity-80">
                <button @click="tab = 'input'" :class="tab === 'input' ? 'bg-gray-700 text-white shadow' : 'text-gray-400 hover:text-white'" class="flex-1 py-2 text-sm font-medium rounded-lg transition-all">Input Harian</button>
                <button @click="tab = 'dashboard'" :class="tab === 'dashboard' ? 'bg-gray-700 text-white shadow' : 'text-gray-400 hover:text-white'" class="flex-1 py-2 text-sm font-medium rounded-lg transition-all">Penghasilan</button>
            </div>

            <div x-show="tab === 'input'" x-transition.opacity>
                <div class="mb-4">
                    <label class="text-xs text-gray-500 uppercase font-bold tracking-wider">Tanggal</label>
                    <input type="date" x-model="inputDate" class="w-full mt-2 bg-gray-800 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="space-y-3">
                    <template x-for="item in items" :key="item.key">
                        <div class="bg-gray-800/50 border border-gray-700/50 rounded-xl p-4 flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-sm" x-text="item.label"></h3>
                                <p class="text-xs text-gray-400" x-text="formatRupiah(item.price)"></p>
                            </div>
                            <div class="flex items-center space-x-3 bg-gray-900 rounded-lg p-1">
                                <button @click="if(counts[item.key] > 0) counts[item.key]--" class="w-8 h-8 rounded bg-gray-800 text-gray-300 hover:bg-gray-700 flex items-center justify-center">-</button>
                                <span class="w-6 text-center font-mono font-bold" x-text="counts[item.key]"></span>
                                <button @click="counts[item.key]++" class="w-8 h-8 rounded bg-blue-600 text-white hover:bg-blue-500 flex items-center justify-center shadow-lg shadow-blue-500/30">+</button>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="h-24"></div> 
            </div>

            <div x-show="tab === 'dashboard'" x-transition.opacity>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-white">Bulan Ini</h2>
                    <input type="month" x-model="filterMonth" @change="filterData()" class="bg-gray-800 text-xs text-white px-3 py-1 rounded-lg border border-gray-700">
                </div>

                <div class="bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-2xl p-6 mb-6 relative overflow-hidden">
                    <div class="absolute -right-6 -top-6 w-24 h-24 bg-blue-500 rounded-full opacity-20 blur-2xl"></div>
                    <p class="text-gray-400 text-sm mb-1">Total Penghasilan Bersih</p>
                    <h2 class="text-3xl font-bold text-white tracking-tight" x-text="formatRupiah(totalIncome)"></h2>
                    <div class="mt-4 flex gap-2">
                         <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded border border-green-500/30">Omset: <span x-text="formatRupiah(totalOmset)"></span></span>
                    </div>
                </div>

                <div class="space-y-2 mb-8">
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Riwayat Bulan Ini</h3>
                    <template x-for="rec in filteredRecords" :key="rec.id">
                        <div class="bg-gray-800/40 rounded-xl p-3 flex justify-between items-center border border-gray-800">
                            <div>
                                <p class="text-xs text-gray-400" x-text="formatDate(rec.date)"></p>
                                <p class="text-sm font-bold text-white mt-0.5">
                                    <span x-show="rec.d > 0" x-text="`D:${rec.d} `"></span>
                                    <span x-show="rec.r > 0" x-text="`R:${rec.r} `"></span>
                                    <span x-show="rec.a > 0" x-text="`A:${rec.a} `"></span>
                                    <span x-show="rec.p1 > 0" x-text="`P1:${rec.p1} `"></span>
                                    <span x-show="rec.p2 > 0" x-text="`P2:${rec.p2} `"></span>
                                    <span x-show="rec.p3 > 0" x-text="`P3:${rec.p3} `"></span>
                                </p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-bold text-blue-400" x-text="formatRupiah(calculateDailyIncome(rec))"></p>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="mt-8 border-t border-gray-800 pt-6">
                    <button @click="clearData()" class="w-full py-3 rounded-xl border border-red-900/50 text-red-500 text-xs hover:bg-red-900/20 transition-colors">
                        âš  Hapus Semua Data (Reset STB)
                    </button>
                </div>
                <div class="h-24"></div> 
            </div>
        </div>

        <div x-show="tab === 'input'" class="absolute bottom-6 left-0 right-0 px-6 z-30">
            <button @click="saveData()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-600/40 transition-all active:scale-95 flex justify-center items-center gap-2">
                <span>Simpan Hari Ini</span>
            </button>
        </div>
    </div>

    <script>
        function app() {
            return {
                tab: 'input',
                inputDate: new Date().toISOString().split('T')[0],
                filterMonth: new Date().toISOString().slice(0, 7),
                records: [],
                filteredRecords: [],
                totalIncome: 0,
                totalOmset: 0,
                items: [
                    { key: 'd', label: 'Dewasa', price: 40000 },
                    { key: 'r', label: 'Remaja', price: 30000 },
                    { key: 'a', label: 'Anak-Anak', price: 25000 },
                    { key: 'p1', label: 'Paket 1', price: 50000 },
                    { key: 'p2', label: 'Paket 2', price: 70000 },
                    { key: 'p3', label: 'Paket 3', price: 90000 },
                ],
                counts: { d:0, r:0, a:0, p1:0, p2:0, p3:0 },

                async fetchData() {
                    try {
                        const res = await fetch('/api/records');
                        const json = await res.json();
                        this.records = json.data || [];
                        this.filterData();
                    } catch (e) { console.error(e); }
                },

                filterData() {
                    this.filteredRecords = this.records.filter(r => r.date.startsWith(this.filterMonth));
                    this.calculateTotals();
                },

                calculateDailyIncome(rec) {
                    // 1. Reguler (D, R, A) -> 50%
                    const incomeReg = ((rec.d * 40000) + (rec.r * 30000) + (rec.a * 25000)) * 0.50;
                    
                    // 2. Paket 1 -> 55%
                    const incomeP1 = (rec.p1 * 50000) * 0.55;
                    
                    // 3. Paket 2 & 3 -> 60%
                    const incomeP2P3 = ((rec.p2 * 70000) + (rec.p3 * 90000)) * 0.60;

                    return incomeReg + incomeP1 + incomeP2P3;
                },

                calculateDailyOmset(rec) {
                    return (rec.d * 40000) + (rec.r * 30000) + (rec.a * 25000) + 
                           (rec.p1 * 50000) + (rec.p2 * 70000) + (rec.p3 * 90000);
                },

                calculateTotals() {
                    this.totalIncome = this.filteredRecords.reduce((acc, curr) => acc + this.calculateDailyIncome(curr), 0);
                    this.totalOmset = this.filteredRecords.reduce((acc, curr) => acc + this.calculateDailyOmset(curr), 0);
                },

                async saveData() {
                    const total = Object.values(this.counts).reduce((a, b) => a + b, 0);
                    if (total === 0) return alert("Isi data terlebih dahulu!");
                    
                    await fetch('/api/records', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date: this.inputDate, ...this.counts })
                    });

                    this.counts = { d:0, r:0, a:0, p1:0, p2:0, p3:0 };
                    alert("Data disimpan!");
                    await this.fetchData();
                    this.tab = 'dashboard';
                },

                async clearData() {
                    if(!confirm("Hapus semua data?")) return;
                    await fetch('/api/clear', { method: 'DELETE' });
                    await this.fetchData();
                },

                formatRupiah(num) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
                },
                
                formatDate(dateStr) {
                    return new Date(dateStr).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
                }
            }
        }
    </script>
</body>
</html>
